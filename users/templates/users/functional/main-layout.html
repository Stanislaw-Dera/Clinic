{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}The Clinic{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="{% static 'functional/nav/nav.js' %}"></script>
    <script src="{% static 'functional/general.js' %}"></script>
    {% block script %}{% endblock %}
    {% block stylesheets %}{% endblock %}
    <link href="{% static 'functional/nav/nav.css' %}" rel="stylesheet">
    <link href="{% static 'functional/buttons.css' %}" rel="stylesheet">

</head>
<body>
    <div id="navbar">
        <img id="logo" src="{% static 'functional/nav/Logo-9e9e9e.svg' %}" alt="logo">
        <div class="icons">
            <a href="{% url 'user_profile' %}"><img id="profile" src="{% static 'functional/nav/user-nav-icon-9e9e9e.svg' %}" alt="profile"></a>
            <a href="{% url 'index' %}"><img id="home" src="{% static 'functional/nav/home-nav-icon-9e9e9e.svg' %}" alt="home"></a>
            <a href="{% url 'logout' %}"><img id="log-out" src="{% static 'functional/nav/log-out-nav-icon-9e9e9e.svg' %}" alt="log out"></a>
        </div>
    </div>
    <div class="container">
        {% block body %}{% endblock %}
    </div>
</body>
</html>
